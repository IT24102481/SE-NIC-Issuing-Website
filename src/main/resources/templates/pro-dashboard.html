<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO Dashboard</title>

    <link rel="stylesheet" href="/css/pro-dashboard.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
    <header>
        <h1>PRO Dashboard</h1>

    </header>
    <main>
        <section id="feedbackSection">
            <h2>Feedback Records</h2>
            <table id="feedbackTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Message</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Feedback rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
        <section id="recentSubmissions">
            <h2>Recent Submissions</h2>
            <table id="recentSubmissionsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Message</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Feedback rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="/js/PRO_dashboard.js"></script>
    <script src="/js/nav.js"></script>

</body>
</html>
